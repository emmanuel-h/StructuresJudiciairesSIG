<html>
<head>
<link rel="stylesheet" type="text/css" href="http://192.168.43.58:8080/Openlayers/ol.css"/>
<script src="http://192.168.43.58:8080/Openlayers/ol.js" type="text/javascript"></script>
</head>
<body>
  <div id='map' class='map'></div>
  <script>
    var map = new ol.Map({
      layers: [
        new ol.layer.Tile({
          extent: ol.proj.transformExtent([-74.3053,40.4927,-73.6379,40.9444],'EPSG:4326','EPSG:3857'),
          source: new ol.source.OSM()
        })
      ],
      target: 'map',
      view: new ol.View({
        center: ol.proj.transform(
          [-73.9716,40.7185], 'EPSG:4326','EPSG:3857'),
        zoom: 11
      })
    });
    var neighborhoods = new ol.layer.Tile({
      source: new ol.source.TileWMS(({
        url: 'http://192.168.43.58:8080/geoserver/signomade/wms',
        params: {'LAYERS': 'signomade:neighborhoods_red_line'},
        serverType: 'geoserver'
      }))
    });
    var subway_stations = new ol.layer.Tile({
      source: new ol.source.TileWMS(({
        url: 'http://192.168.43.58:8080/geoserver/signomade/wms',
        params: {'LAYERS': 'signomade:nyc_subway_stations'},
        serverType: 'geoserver'
      }))
    });
    map.addLayer(neighborhoods);
    map.addLayer(subway_stations);
  </script>
</body>
</html>
